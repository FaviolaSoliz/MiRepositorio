        // Condicional if

                { document.write('Eres Brasilero')}
            else

                { document.write('Nose de donde eres')} 



                document.write('<br>')
        // Switch 

        switch (pais)

             c +=3;

     document.write('<hr>');

     var Notas=[38,96,51,45,89,12,32,87,96,0,25,98]

    document.write(Notas[0]+ '<br>');

     // Promedio general

     // Cuantos Aprobados y reprobados hay

      var total = 0;

      var tam = Notas.length;

      var apro =0 , rep=0;
      
      for(var i=0; i<tam;  i++)

            {
                total = total + Notas[i];

                if(Notas[i]>=51)

                    apro ++;
                else

                    rep = rep +1;

            }
    
    var promedio = total/tam;
